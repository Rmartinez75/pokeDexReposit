<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeDex</title>

    <!--Link to Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!--Link to favicon-->
    <link rel="shortcut icon" href="favicomatic/favicon.ico" />
    <!--Link to normalize CSS-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--Link to my style CSS-->
    <link rel="stylesheet" href="dist/styles.css" />
  </head>
  <body>
    <div class="container grid grid_item">
      <!--Navigation code with logo and links to portfolio and source code-->
      <div>
        <nav>
          <a class="navbar-brand nav-background" href="#"
            ><img
              src="img/Pikachu.svg"
              width="75"
              height="75"
              class="d-inline-block align-top"
              alt=""
            />
            <a class="nav-links" href="">Home</a>
            <a
              class="nav-links"
              href="https://github.com/Rmartinez75/pokeDexReposit"
              target="blank"
              >Source Code</a
            >
            <a
              class="nav-links"
              href="https://rmartinez75.github.io/portfolio_website/"
              target="blank"
              >Developer</a
            >
          </a>
        </nav>
      </div>

      <!--Div with title-->
      <div class="top-title">
        <h1>
          PokeDex
        </h1>
      </div>

      <!--Bootstrap Modal code-->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <!--Div that holds the Modal container-->
          <div class="modal-content">
            <!--Div for Modal header holding the pokemon name, images and close button-->
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <!--Div for the pokemon stats-->
            <div class="modal-body">
              ...
            </div>
          </div>
        </div>
      </div>

      <!--Div with the page content which is linked to the Javascripe/jQuery-->
      <div class="container">
        <div class="row"></div>
      </div>
    </div>

    <!--Polyfill/Fetch js links-->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <!--jQuery CDB link-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!--Popper CDN link-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-Javascript CDN link-->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--Link to my Javascript-->
    <script src="dist/scripts.js"></script>
  </body>
</html>
